<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <title>Vite + React + TS</title>
  </head>
  <body  >

      <!-- Modal -->
  <!-- JavaScript based modal -->
  <div class="modal" id="modal-6" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <button class="close" data-dismiss="modal" type="button" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">Modal title</h5>
        <p>
          This is the modal content. Almost any type of content can be presented to the user here.
        </p>
        <div class="text-right mt-20"> <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
          <button class="btn mr-5" data-dismiss="modal" type="button">Close</button>
          <button class="btn btn-primary" data-dismiss="modal" type="button">I understand</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Fin Modal -->

      <!-- Page wrapper with .with-sidebar class -->
  <div  class="page-wrapper with-sidebar">
    <!-- Sidebar (immediate child of the page wrapper) -->
    <div class="sidebar">
      <div class="sidebar-menu">
        <!-- Sidebar brand -->
        <a href="#" class="sidebar-brand">
          <img src="/img/carrito.png" alt="Icon Carrito">
          Carrito React
        </a>
        <br>
        <!-- Sidebar links and titles -->
        <h5 class="sidebar-title">Cargar Producto</h5>
        <div class="sidebar-divider"></div>
        <div class="sidebar-content">
          <div>
            <div class="mt-10 font-size-12"> <!-- mt-10 = margin-top: 1rem (10px), font-size-12 = font-size: 1.2rem (12px) -->
              Nombre 
            </div>
            <input type="text" class="form-control" placeholder="Nombre">
            <div class="mt-10 font-size-12"> <!-- mt-10 = margin-top: 1rem (10px), font-size-12 = font-size: 1.2rem (12px) -->
              Descripcion del Producto
            </div>
            <textarea class="form-control" placeholder="Normal textarea for multi-line input"></textarea>
  
            <div class="mt-10 font-size-12"> <!-- mt-10 = margin-top: 1rem (10px), font-size-12 = font-size: 1.2rem (12px) -->
              Precio
            </div>
            <input type="text" class="form-control" placeholder="Precio">
            <br>
            
            <div class="row">
              <div class="col">
                <button class="btn btn-block btn-success" type="button">Agregar</button>
              </div>
              <div class="offset-1 col">
                <button class="btn btn-block btn-warning" type="button">Cancelar</button>
              </div>
            </div> 
          </div>
        </div>
      </div>
      <hr>
      <div class="sidebar-content">        
        <p class="text-monospace" style="text-align: center;">
          Francisco Montenegro <br> Curso de React JS <br> CENIT Chaco
        </p>
        <div class="row" style="justify-content: center;">
          <button class="btn btn-warning" type="button" onclick="halfmoon.toggleDarkMode()">
            <i class="fa fa-moon-o" aria-hidden="true"></i>
          </button>
          <a href="https://github.com/fmontenegro0510/carritoReactJS" target="_blank">
            <button class="btn btn-warning" type="button">
              <i class="fa fa-github" aria-hidden="true"></i>
            </button>
          </a>
        </div>
      </div>
    </div>
    <!-- Content wrapper -->
    <div class="content-wrapper">
      <!-- Content -->
      <div id="root" class="content">
      </div>
    </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  </body>
</html>
